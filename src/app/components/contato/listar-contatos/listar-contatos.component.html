<div class="container">
  <h2>Contatos Cadastrados</h2>

  <div *ngIf="contatos.length > 0; else noContacts">
      <table class="table">
          <thead>
              <tr>
                  <th>Tipo de Contato</th>
                  <th>Contato</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let contato of contatos">
                  <td>{{ contato.tipoContato }}</td>
                  <td>{{ contato.contato }}</td>
                  <td>
                      <button *ngIf="contato.id !== undefined" (click)="editarContato(contato.id)" class="btn btn-primary btn-sm">Editar</button>
                      <button (click)="excluirContato(contato.id!)" class="btn btn-danger btn-sm">Excluir</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <ng-template #noContacts>
      <p>Nenhum contato encontrado para esta pessoa.</p>
  </ng-template>

  <button (click)="adicionarContato()" class="btn btn-success">Adicionar Contato</button>
  <button (click)="voltarParaListaPessoas()" class="btn btn-secondary">Voltar</button>
</div>
