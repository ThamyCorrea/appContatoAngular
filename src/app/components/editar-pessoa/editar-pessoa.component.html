<form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" required class="form-control">
  </div>
  <div class="form-group">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" formControlName="cep" (blur)="buscarEnderecoPorCep()" required class="form-control">
  </div>
  <div class="form-group">
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" formControlName="endereco" required class="form-control">
  </div>
  <div class="form-group">
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" formControlName="cidade" required class="form-control">
  </div>
  <div class="form-group">
    <label for="uf">UF:</label>
    <input type="text" id="uf" formControlName="uf" required class="form-control">
  </div>
  <button class="btn btn-primary" (click)="onSubmit()">Salvar</button>
</form>
